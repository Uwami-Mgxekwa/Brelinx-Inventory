<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brelinx Mobile Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .scanner-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .camera-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #fff;
            border-radius: 12px;
            opacity: 0.8;
        }

        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid transparent;
            border-top-color: #2ECC71;
            border-radius: 12px;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #2ECC71;
            color: white;
        }

        .btn-primary:hover {
            background: #27AE60;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }

        .status-success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
        }

        .status-error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
        }

        .status-info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.5);
        }

        .manual-entry {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2ECC71;
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
        }

        .hidden {
            display: none !important;
        }

        .recent-scans {
            margin-top: 2rem;
        }

        .recent-scans h3 {
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .scan-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .scan-item strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        .scan-item small {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì± Brelinx Scanner</div>
            <div class="subtitle">Mobile Inventory Scanner</div>
        </div>

        <div class="scanner-section">
            <div class="camera-container">
                <video id="video" autoplay muted playsinline></video>
                <div class="scanner-overlay"></div>
            </div>

            <div id="status" class="status hidden"></div>

            <div class="controls">
                <button id="startScanBtn" class="btn btn-primary">
                    üì∑ Start Camera
                </button>
                <button id="stopScanBtn" class="btn btn-secondary hidden">
                    ‚èπÔ∏è Stop Camera
                </button>
                <button id="toggleManualBtn" class="btn btn-secondary">
                    ‚å®Ô∏è Manual Entry
                </button>
            </div>

            <div id="manualEntry" class="manual-entry hidden">
                <h3>Manual Product Entry</h3>
                <form id="manualForm">
                    <div class="form-group">
                        <label for="barcode">Barcode/SKU:</label>
                        <input type="text" id="barcode" placeholder="Enter barcode or SKU" required>
                    </div>
                    <div class="form-group">
                        <label for="action">Action:</label>
                        <select id="action" required>
                            <option value="">Select action...</option>
                            <option value="add">Add Stock (+)</option>
                            <option value="remove">Remove Stock (-)</option>
                            <option value="count">Stock Count</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" placeholder="Enter quantity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (optional):</label>
                        <input type="text" id="notes" placeholder="Reason or notes">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        ‚úÖ Submit Entry
                    </button>
                </form>
            </div>

            <div id="recentScans" class="recent-scans">
                <h3>Recent Scans</h3>
                <div id="scansList"></div>
            </div>
        </div>
    </div>

    <!-- Include QR Code Scanner Library -->
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script src="../js/mobile-scanner.js"></script>
</body>
</html>
